<div class="container">
<mat-card class="card">
  <mat-card-title>Login: </mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput name="email" formControlName="email" required pattern="^[a-z0-9](\.?[a-z0-9]){5,}@lemoncode.net$">
        <mat-error *ngIf="loginForm.get('email')?.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput name="password" formControlName="password" required maxlength="8" minlength="8" pattern="^[0-9]+$">
        <mat-error *ngIf="loginForm.get('password')?.invalid">{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>
    </form>

    <button [disabled]="loginForm.invalid" mat-raised-button color="primary" class="full-width" (click)="login()">Login</button>
  </mat-card-content>
</mat-card>
</div>
