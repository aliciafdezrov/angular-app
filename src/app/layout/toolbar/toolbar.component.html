<p>
  <mat-toolbar color="primary">
    <span>Miniapp Angular</span>
    <span class="example-spacer"></span>
    <label *ngIf="isPrivateMenuVisible()" class="username-label">{{getUserName()}}</label>
    <button *ngIf="isPrivateMenuVisible()" matTooltip="username" mat-icon-button aria-label="Username">
      <mat-icon>account_circle</mat-icon>
    </button>
    <button *ngIf="isPrivateMenuVisible()" (click)="logout()" matTooltip="Logout from the app" mat-icon-button aria-label="Logout">
      <mat-icon>input</mat-icon>
    </button>
  </mat-toolbar>
</p>
<div *ngIf="isPrivateMenuVisible(); else showThis">
  <app-menu></app-menu>
</div>
<ng-template #showThis>
  <app-public-menu></app-public-menu>
</ng-template>
